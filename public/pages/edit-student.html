<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öğrenci Güncelle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/pages/index.html">Öğrenci Yönetim</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/pages/students.html">Öğrenciler</a>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Çıkış</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">Öğrenci Güncelle</h2>

    <div id="alertArea"></div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="editForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Ad Soyad</label>
            <input id="fullName" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Numara</label>
            <input id="studentNo" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Bölüm</label>
            <input id="department" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Sınıf</label>
            <select id="grade" class="form-select" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>

          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Güncelle</button>
            <a class="btn btn-outline-secondary" href="/pages/students.html">İptal</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="/js/editStudent.js"></script>
</body>
</html>
