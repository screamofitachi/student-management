<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silinen Öğrenciler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/pages/index.html">Öğrenci Yönetim</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/pages/index.html">Dashboard</a>
        <a class="btn btn-outline-light btn-sm" href="/pages/students.html">Öğrenciler</a>
        <a class="btn btn-success btn-sm" href="/pages/add-student.html">Öğrenci Ekle</a>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Çıkış</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="mb-0">Silinen Öğrenciler (Trash)</h2>
      <span class="text-muted">Toplam: <b id="count">0</b></span>
    </div>

    <div id="alertArea"></div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Ad Soyad</th>
                <th>Numara</th>
                <th>Bölüm</th>
                <th>Sınıf</th>
                <th>GPA</th>
                <th>Durum</th>
                <th style="width:260px;">İşlemler</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td colspan="8" class="text-center text-muted">Yükleniyor...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <p class="text-muted mt-3 mb-0">
          Bu sayfada soft-delete ile silinen öğrenciler görünür. Geri yükleyebilir veya kalıcı olarak silebilirsin.
        </p>
      </div>
    </div>
  </main>

  <script src="/js/deleted-students.js"></script>
</body>
</html>
